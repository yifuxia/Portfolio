<!DOCTYPE html>
<html lang="en">
  <head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  </head>
  <style type="text/css">
    
    body {
      font-family: 'Source Sans Pro', sans-serif;
    }
    #nav p{
      font-size: 1rem;
    }
    #nav div{
      cursor: pointer;
      margin-top: 5vh;
      margin-bottom: 5vh;
    }
    #nav div:hover{
      background: black;
      border-left: 1px solid white;
      border-right: 1px solid white;
    }
    </style>
  <body style="text-align:center;margin:0 0;background:url('images/white-background.jpg') no-repeat center center;background-size:cover">
      <svg viewBox="0 0 300 300" 
            preserveAspectRatio="xMinYMin meet" 
            xmlns="http://www.w3.org/2000/svg"
            style="width:10vw;cursor:pointer;position:absolute;left:0;top:0;z-index:999"
            id="navBtn">
        <line id="Y-left" x1="100" y1="100" x2="140" y2="140" stroke="black" stroke-width="10" />
        <line id="Y-right" x1="200" y1="100" x2="160" y2="140" stroke="black" stroke-width="10" />
        <line id="Y-bottom-l" x1="150" y1="150" x2="150" y2="200" stroke="black" stroke-width="10" />
        <line id="Y-bottom-r" x1="150" y1="150" x2="150" y2="200" stroke="black" stroke-width="10" />
      </svg>
      <div id="nav_wrapper" style="position:absolute;width:100%;height:100%;background:rgba(0,0,0,.8);text-align:center;display:none;z-index:998">
        <div id="nav" style="width:40vw;color:white;margin-left:30vw;margin-top:30vh;">
          <div>
            <p>Stephen Curry Shooting Stats Visualisation</p>
          </div>         
          <div>
            <p>Yelp Review Analysis</p>
          </div>
          <div>
            <p>Music Mixer</p>
          </div> 
          <div>
            <p>Stock Visualization</p>
          </div> 
          <div>
            <p>Home</p>
          </div> 
        </div>
      </div>
      <div id="gallery">
       <div id="project_details" style="width:15vw;left:30vw;top:50vh;text-align:center;position:absolute">
          <h3></h3>
          <p></p>
        </div>
        <img id="basketball-vis" name="Stephen Curry Shooting Stats Visualisation" details="An animated 3D visualisation project." src="images/basketball-vis.gif" loop=infinite style="opacity:.7;width:15vw;position:absolute;top:20vh;left:15vw;cursor:pointer;border-radius:20%;"/>
       
        <img id="music-mixer" name="Music Mixer" details="An interactive toy music mixer." src="images/music-mixer.gif" loop=infinite style="opacity:.7;width:15vw;position:absolute;top:20vh;left:35vw;cursor:pointer;border-radius:20%"/>
        <img id="yelp-analysis" name="Yelp Review Analysis" details="An interactive webpage demonstrating text mining results of yelp reviews." src="images/yelp-analysis.gif" loop=infinite style="opacity:.7;width:15vw;position:absolute;top:20vh;left:55vw;cursor:pointer;border-radius:20%"/>
        <img id="stock-vis" name="Stock Visualization" details="An interactive visualization using React, Redux and D3" src="images/stock-vis.gif" loop=infinite style="opacity:.7;width:15vw;position:absolute;top:20vh;left:75vw;cursor:pointer;border-radius:20%"/>
      </div>
    <iframe allowtransparency="false" src="" style="width:100vw;height:100vh" frameborder="0"></iframe>

  </body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

  <script>
  if($(window).width() < $(window).height()){
    $('img').css('display','none')
    alert("Mobile device is not recommended for my projects...")
    $("#navBtn").attr('width','20vw')
  }

    $('img').hover(function(){
      $('#'+$(this).attr('id')).animate({'opacity':'1','top':'+=1vh'},200)
      $("#project_details").animate({'opacity':'1','left':$(this).css('left')},200)
      $("#project_details h3").text($(this).attr('name'))
      $("#project_details p").text($(this).attr('details'))

    },function(){
      $('#'+$(this).attr('id')).animate({'opacity':'.5','top':'-=1vh'},200)
      $("#project_details").animate({'opacity':'0'},100)
    })

    $('img').on('click',function(){
      switch ($(this).attr('id')){
        case 'basketball-vis':
          $('iframe').attr('src','http://www.yifuxia.com:3003')
          $('#gallery').css('display','none')
          $("line").css('stroke','black')
          break
        case 'music-mixer':
          $('iframe').attr('src','http://www.yifuxia.com:3001')
          $('#gallery').css('display','none')
          $("line").css('stroke','white')
          break
        case 'yelp-analysis':
          $('iframe').attr('src','http://www.yifuxia.com:3004')
          $('#gallery').css('display','none')
          $("line").css('stroke','black')
          $('body').css('background','white')
          break
        case 'stock-vis':
          $('iframe').attr('src','http://www.yifuxia.com:3005')
          $('#gallery').css('display','none')
          $("line").css('stroke','black')
          $('body').css('background','white')
          break

      }
    })
    $("#navBtn").hover(function(){
      $("line").animate({'stroke-width':'5'},100)
    },function(){
      $("line").animate({'stroke-width':'10'},100)
    })
    $("#navBtn").on('click',function(){
      if ($("#nav_wrapper").css('display') == 'none'){
       $('#nav').animate({'margin-top':'30vh','opacity':'1'},500)
       $('#nav_wrapper').animate({'top':'0','opacity':'1'},500)
       $("#nav_wrapper").css('display', 'block')
       $("line").css('stroke','white')
      }else{
        $("line").css('stroke','black')
        $('#nav').animate({'margin-top':'50vh','opacity':'0'},500)
        $('#nav_wrapper').animate({'top':'50vh','opacity':'0'},500)
        setTimeout(function(){$("#nav_wrapper").css('display', 'none')},500)
      }
    })
    $("#nav p").on('click',function(){
      switch ($(this).text()){
          case 'Yelp Review Analysis':
            $("line").css('stroke','black')
            $('iframe').attr('src','http://www.yifuxia.com:3004')
            $('#nav').animate({'margin-top':'50vh','opacity':'0'},100)
            $('#nav_wrapper').animate({'top':'50vh','opacity':'0'},100)
            $("#nav_wrapper").css('display', 'none')
            $('body').css('background','white')
            $('#gallery').css('display','none')
            break
          case 'Stephen Curry Shooting Stats Visualisation':
            $("line").css('stroke','black')
            $('iframe').attr('src','http://www.yifuxia.com:3003')
            $("#nav_wrapper").css('display', 'none')
            $('#gallery').css('display','none')
            break
          case 'Music Mixer':
            $("line").css('stroke','white')
            $('iframe').attr('src','http://www.yifuxia.com:3001')
            $("#nav_wrapper").css('display', 'none')
            $('#gallery').css('display','none')
            break
          case 'Stock Visualization':
            $("line").css('stroke','black')
            $('iframe').attr('src','http://www.yifuxia.com:3005')
            $("#nav_wrapper").css('display', 'none')
            $('#gallery').css('display','none')
            $('body').css('background','white')
            break
          case 'Home':
            $("line").css('stroke','black')
            $('iframe').attr('src','')
            $("#nav_wrapper").css('display', 'none')
            $('body').css('background','url(\'images/white-background.jpg\') no-repeat center center')
            $('body').css('background-size','cover')
            $('#gallery').css('display','block')
            break
      }
    })
  </script>
</html>
